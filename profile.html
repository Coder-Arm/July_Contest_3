<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <div class="success-msg">Signup Successful!</div>
      <div class="profile-container">
        <h3>Profile</h3>
        <img src="./assets/face.svg" alt="profile-face" />
        <img src="./assets/body.svg" alt="profile-body" />
        <div>
          <span class="label"> Full Name : </span><span id="name"></span>
        </div>
        <div><span class="label"> Email : </span><span id="email"></span></div>
        <div><span class="label">Token : </span><span id="token"></span></div>
        <div>
          <span class="label"> Password : </span><span id="password"></span>
        </div>
        <button id="logout">LOGOUT</button>
      </div>
    </main>
    <script src="./profile.js"></script>
  </body>
</html>
